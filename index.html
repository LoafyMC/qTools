<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>qTools ‚Äì Developer Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .hero-section {
      background: #161b22;
      padding: 3rem 2rem;
      text-align: center;
      border-bottom: 1px solid #21262d;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: #ff6b35;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
      color: #ff6b35;
    }

    .subtitle {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #8b949e;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #161b22;
      padding: 1rem 0;
      border-bottom: 1px solid #21262d;
    }

    nav button {
      padding: 0.75rem 1.5rem;
      background: #21262d;
      border: 1px solid #30363d;
      cursor: pointer;
      font-size: 1rem;
      color: #e6edf3;
      margin: 0 0.25rem;
      border-radius: 6px;
    }

    nav button:hover {
      background: #30363d;
      border-color: #ff6b35;
    }

    nav button.active {
      background: #ff6b35;
      border-color: #ff6b35;
      color: white;
    }

    .tool {
      display: none;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .tool.active {
      display: block;
    }

    .tool h2 {
      color: #ff6b35;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    textarea, input {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 1rem;
      padding: 1rem;
      margin: 0.5rem 0;
      background: #0d1117;
      color: #e6edf3;
      border: 1px solid #30363d;
      border-radius: 6px;
      resize: vertical;
    }

    textarea:focus, input:focus {
      outline: none;
      border-color: #ff6b35;
    }

    button.run {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      margin: 0.5rem 0.5rem 0.5rem 0;
      background: #ff6b35;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    button.run:hover {
      background: #e55a2b;
    }

    pre {
      background: #0d1117;
      color: #e6edf3;
      white-space: pre-wrap;
      border-radius: 6px;
      border: 1px solid #30363d;
      padding: 1rem;
      font-family: monospace;
      font-size: 0.9rem;
      line-height: 1.5;
      overflow-x: auto;
      margin-top: 1rem;
    }

    .error {
      color: #f85149;
      border-color: #da3633;
    }

    .success {
      color: #3fb950;
      border-color: #238636;
    }

    @media (max-width: 768px) {
      .hero-section {
        padding: 2rem 1rem;
      }
      
      .logo {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      nav button {
        padding: 0.5rem 1rem;
        margin: 0.25rem;
      }
      
      .tool {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <img src="https://cool.de/a.png" alt"logo"><img>
    <h1>qTools</h1>
    <p class="subtitle">Developer Tools</p>
  </div>

  <nav>
    <button onclick="showTool('json')" class="active">JSON Formatter</button>
    <button onclick="showTool('base64')">Base64 Encoder/Decoder</button>
  </nav>

  <div id="json" class="tool active">
    <h2>üóÇÔ∏è JSON Formatter & Validator</h2>
    <textarea id="jsonInput" rows="10" placeholder='{"name":"Alice","age":25}'></textarea>
    <button class="run" onclick="formatJSON()">Format</button>
    <pre id="jsonOutput"></pre>
  </div>

  <div id="base64" class="tool">
    <h2>üîê Base64 Encoder / Decoder</h2>
    <textarea id="b64Input" rows="5" placeholder="Enter text here..."></textarea>
    <button class="run" onclick="encodeB64()">Encode</button>
    <button class="run" onclick="decodeB64()">Decode</button>
    <pre id="b64Output"></pre>
  </div>

  <script>
    function showTool(id) {
      document.querySelectorAll('.tool').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }

    function formatJSON() {
      const input = document.getElementById("jsonInput").value;
      const output = document.getElementById("jsonOutput");
      
      if (!input.trim()) {
        output.textContent = "Please enter some JSON to format";
        output.className = "";
        return;
      }
      
      try {
        const obj = JSON.parse(input);
        output.textContent = JSON.stringify(obj, null, 2);
        output.className = "success";
      } catch (e) {
        output.textContent = `‚ùå Error: ${e.message}`;
        output.className = "error";
      }
    }

    function encodeB64() {
      const text = document.getElementById("b64Input").value;
      const output = document.getElementById("b64Output");
      
      if (!text.trim()) {
        output.textContent = "Please enter some text to encode";
        output.className = "";
        return;
      }
      
      try {
        const encoded = btoa(unescape(encodeURIComponent(text)));
        output.textContent = encoded;
        output.className = "success";
      } catch (e) {
        output.textContent = `‚ùå Error: ${e.message}`;
        output.className = "error";
      }
    }

    function decodeB64() {
      const text = document.getElementById("b64Input").value;
      const output = document.getElementById("b64Output");
      
      if (!text.trim()) {
        output.textContent = "Please enter Base64 text to decode";
        output.className = "";
        return;
      }
      
      try {
        const decoded = decodeURIComponent(escape(atob(text)));
        output.textContent = decoded;
        output.className = "success";
      } catch (e) {
        output.textContent = `‚ùå Error: Invalid Base64 input`;
        output.className = "error";
      }
    }
  </script>
</body>
</html>
